    <style>
        :root { --purple-glow: rgba(160,32,240,0.6); }
        html,body{height:100%;margin:0;}
        body{
            overflow:hidden;font-family:Arial, sans-serif;display:flex;flex-direction:column;

        .btn{padding:12px 25px;border-radius:8px;text-decoration:none;font-weight:bold;text-align:center;
             transition:transform .2s,opacity .2s;color:#fff;box-shadow:0 0 10px var(--purple-glow);z-index:2;font-family:inherit;}
        .btn:hover{transform:scale(1.05);opacity:.95;}

               font-family:'Orbitron',sans-serif;font-size:1rem;letter-spacing:2px;}

<body>
    <canvas id="matrix"></canvas>

    <h1>Entre em Contato</h1>

        <a href="{{ url_for('index') }}" class="btn btn-voltar">‚¨ÖÔ∏è Voltar ao In√≠cio</a>
    </div>

    <script>
        const canvas = document.getElementById("matrix");
        const ctx = canvas.getContext("2d");
        const fontSize = 14;
        let columns = 0;
        let drops = [];

        function initCanvas(){
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            columns = Math.floor(canvas.width / fontSize);
            drops = new Array(columns);
            for(let i=0;i<columns;i++) drops[i] = Math.floor(Math.random()*20);
        }

        const letters = "01<>/{}[]#@$%&ABCDEFGHIJL3DXL3DXL3DXL3DXL3DXL3DXL3DXL3DXL3DXL3DXL3DXL3DXQRSTUVWXYZ";
        const lettersArr = letters.split("");

        function draw(){
            ctx.fillStyle = "rgba(0,0,0,0.05)";
            ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "#0F0";
            ctx.font = fontSize + "px monospace";
            for(let i=0;i<drops.length;i++){
                const text = lettersArr[Math.floor(Math.random()*lettersArr.length)];
                ctx.fillText(text, i*fontSize, drops[i]*fontSize);
                if((drops[i]*fontSize) > canvas.height && Math.random() > 0.975) drops[i]=0;
                drops[i]++;
            }
        }

        let animInterval = null;
        function start(){ if(animInterval) clearInterval(animInterval); animInterval = setInterval(draw,35); }
        initCanvas(); start();
        window.addEventListener("resize", ()=>{ initCanvas(); start(); });
    </script>

</body>
